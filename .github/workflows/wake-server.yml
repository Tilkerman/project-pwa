name: Wake Notification Server

on:
  schedule:
    - cron: '*/5 * * * *'  # Каждые 5 минут (чтобы Render не засыпал)
  workflow_dispatch:  # Ручной запуск

jobs:
  wake:
    runs-on: ubuntu-latest
    steps:
      - name: Wake server
        run: |
          curl -X GET https://habit-tracker-notifications.onrender.com/wake || echo "Server wake request sent"
          echo "Server wake-up completed at $(date)"

